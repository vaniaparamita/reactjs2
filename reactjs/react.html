<html>
    <head>
        <script
        src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script
        src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
        <script
        src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            class Hello extends React.Component{
                constructor(){
                    super();
                    this.state = {message:"Saya (state)"};
                    this.updateMessage = this.updateMessage.bind(this);
                    }
                
            updateMessage(){
                this.setState({
                    message:"Saya (changed state)"
                });
            }

            render(){
                return(
                    <div>
                        <h1> Hello {this.state.message}!</h1>
                        <button onClick={this.updateMessage}>click here</button>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <Hello message="Anda"/>, document.getElementById("root")
        );
        </script>
    </body>
</html>
